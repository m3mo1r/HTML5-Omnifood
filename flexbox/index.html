<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title>Flexbox</title>
</head>
<body>
	<figure class="sandwich">
		<div class="sandwich__hero">
			<img src="https://images.unsplash.com/photo-1592415499556-74fcb9f18667?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80" alt="Sandwich" class="sandwich__img">
		</div>
		<div class="sandwich__content">
			<div class="sandwich__title">
			    <h1 class="sandwich__heading">Sandwich Vegetable 👌</h1>
                <div class="sandwich__tag sandwich__tag--1">#vegetarian</div>
			    <div class="sandwich__tag sandwich__tag--2">#italian</div>
			</div>
			
			<p class="sandwich__description">
				Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem.
			</p>
			
			<div class="sandwich__details">
			    <p class="sandwich__detail"><span class="emoji">🍕</span>850kcal</p>
			    <p class="sandwich__detail"><span class="emoji">⏱</span>30 min</p>
			    <p class="sandwich__detail"><span class="emoji">✨</span>4.7 / 5</p>
			</div>
		</div>
		<div class="sandwich__price">VND20,000</div>
	</figure>
</body>
</html>
